<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
            <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <ul>
                <li> 
                    <a href="image.html">Images</a>
                </li>
                <li>
                     <a href="index.html">Search</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="centered-element">
                <img src="images/googlelogo_color_272x92dpAdv.png" alt="Image Search">
                <form action="http://www.google.com/search">
                    <div class="row">
                        <div class="col25">
                            <label for="">All These Words:</label> 
                        </div>
                        <div class="col75">
                            <input type="text" name="as_q" id="input1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col25">
                            <label for="">This Exact Word or Phrase:</label>
                        </div>
                        <div class="col75">
                            <input type="text" name="as_epq" id="input1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col25">
                            <label for="">Any of These Words:</label>
                        </div>
                        <div class="col75">
                            <input type="text" name="as_oq" id="input1">
                        </div>
                    </div>
                    <div>
                        <div class="col25">
                            <label for="">None of These Words:</label>
                         </div>
                         <div class="col75">
                            <input type="text" name="as_eq" id="input1">
                         </div>
                    </div>
                    <br><input type="submit" value="Advanced Search" id="input3">
                </form>
            </div>
        </div>
    </body>
</html>
